spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: ${DATABASE_URL}
        username: ${DATABASE_USERNAME}
        password: ${DATABASE_PASSWD}
    jpa:
        hibernate:
            ddl-auto: none #Deixar como "update" significa que hibernate pode alterar a estrutura do banco. (deixar none)
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
            show-sql: false #só use "true" quando for debugar aplicação.